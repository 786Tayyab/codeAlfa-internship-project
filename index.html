<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Age Calculator</h1>
        <form id="age-form" class="mt-4">
            <div class="form-group">
                <label for="day">Day</label>
                <input type="number" class="form-control" id="day" min="1" max="31" required>
            </div>
            <div class="form-group">
                <label for="month">Month</label>
                <input type="number" class="form-control" id="month" min="1" max="12" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" min="1900" max="2099" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Age</button>
        </form>
        <div class="mt-4">
            <h2 id="result"></h2>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
